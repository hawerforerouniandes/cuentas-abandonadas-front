<!-- button default -->
<button
	mat-button
	[id]="id"
	[ngClass]="className"
	[disabled]="disabled"
	[matTooltip]="tooltipText"
	[matTooltipPosition]="tooltipPosition"
	(click)="clickButton.emit($event)"
	*ngIf="!icon">
	{{text}}
</button>

<!-- icon button -->
<button mat-icon-button 
	[ngClass]="className"
	[matTooltip]="tooltipText"
	[matTooltipPosition]="tooltipPosition"
	[disabled]="disabled"
	(click)="clickButton.emit($event)"
	*ngIf="icon">
    <mat-icon>{{icon}}</mat-icon>
</button>
