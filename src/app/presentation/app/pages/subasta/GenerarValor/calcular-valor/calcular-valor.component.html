<div class="container" style="min-height: 420px;">
    <div class="row mb-5">
        <div class="col-8">Cuentas abandonadas â€“ Generar Valor Subasta</div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
              <div class="col-4">
                <label>Tipo de Subasta</label> 
                <select class="form-control" [(ngModel)]="tipos">
                    <option value="null" disabled="true" [selected]="true" ></option>
                    <option
                        *ngFor="let tipo of tipos"
                        value="{{tipo.nombre}}">
                        {{tipo.nombre}}
                    </option>
                </select>
              </div>
              <div class="col-4">
                <label>Fecha de Corte</label> 
                <input type="date" class="form-control">  
              </div> 
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="row" fxLayoutAlign="center center">
        <div class="col-sm-3 col-md-3" >
            <input type="submit" class="form-control btn-primary-icetex" value="Generar">
        </div>
        <div class="col-sm-3 col-md-3">
            <button [routerLink]="['/listarvalorsubasta']" class="form-control btn-primary-icetex">Regresar</button>
        </div>
    </div>
</div>
