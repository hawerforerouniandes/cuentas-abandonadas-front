<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
      <form fxLayout="column" [formGroup]="reactiveForm" fxFlex>
        <mat-card-header>
          <mat-card-title>Formulario para rechazo de notificaciones</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          
          <div fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="15px">
            <mat-form-field appearance="outline" fxFlex>
              <mat-label>Observación</mat-label>
              <input matInput placeholder="Observación" formControlName="observacion" maxlength="300">
            </mat-form-field>
          </div>
          
        </mat-card-content>
        <mat-card-actions align="end">
          <button-atom text="Aceptar" type="submit" (click)="onSubmit()"></button-atom>
          <button mat-raised-button type="submit" [routerLink]="['/entidad-financiera']" style="margin-right: 10px;">Regresar</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
