<mat-card>
    <div>{{title}}</div>
        <form [formGroup]="funcionarioForm" method="post" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
            <mat-card-header>

            </mat-card-header>
                <mat-card-content style="margin-top: 40px;">
                    <div class="mb-3 col-sm-10 col-md-10" *ngIf="idfuncionario== 0">
                        <label>Usuarios(*)</label>
                        <select class="form-control" formControlName="Usuario" style="color: grey;">
                            <option value="" disabled="true" [selected]="true" ></option>
                            <option
                                *ngFor="let usuario of usuarios"
                                value="{{usuario.idUsuario}}">
                                {{usuario.nombreUsuario}}
                            </option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-10 col-md-10" *ngIf="idfuncionario!=0">
                        <label>Usuarios(*)</label>
                        <select class="form-control" formControlName="Usuario" style="color: grey;" disabled>
                            <option value="" disabled="true" [selected]="true" ></option>
                            <option
                                *ngFor="let usuario of usuarios"
                                value="{{usuario.idUsuario}}">
                                {{usuario.nombreUsuario}}
                            </option>
                        </select>
                    </div>
                    <div class="mb-3 col-sm-10 col-md-10">
                        <label>Cargos(*)</label>
                        <select class="form-control" formControlName="Cargo" style="color: grey;">
                            <option value="" disabled="true" [selected]="true" ></option>
                            <option
                                *ngFor="let cargo of cargos"
                                value="{{cargo.idCargo}}">
                                {{cargo.nombre}}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label class="required-field">Firma Digital:</label>
                            <img class="image-slide" style="max-width: 80%;" [src]="rutafoto" alt="descripcion">

                        </div>
                    </div>


                    <div class="col-md-4  col-sm-4">

                        <h2>Firma(*)</h2>
                        <label class="required-field">Subir Foto Firma Digital tipo JPEG รณ PNG:</label>
                        <div class="form-group" style="margin-bottom: 40px;">

                            <input type="file" class="dropify" (change)="onFileChange($event)" data-height="80" data-max-file-size="2M" data-allowed-file-extensions="jpeg" formControlName="foto" />

                        </div>
                    </div>

                    <div class="row" fxLayoutAlign="center center">
                        <div class="col-sm-3 col-md-3" >
                            <input type="submit" class="form-control btn-primary-icetex" value="Guardar">
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <button [routerLink]="['/funcionario']" class="form-control btn-primary-icetex">Regresar</button>
                        </div>
                    </div>

                </mat-card-content>
        </form>

</mat-card>
