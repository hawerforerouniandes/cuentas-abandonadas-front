<mat-card>
    <h4>Listado de Funcionarios</h4>
    <mat-card-content>
      <mat-card-actions align="start">
        <div class="row" fxLayoutAlign="left">
          <div class="col-sm-2 col-md-2" >
            <button [routerLink]="['/funcionarioRegistro',0]" class="form-control btn-primary-icetex">Registrar Funcionario</button>
          </div>
          
          <div class="col-sm-2 col-md-2" >
            <button [routerLink]="['/cargo']" class="form-control btn-primary-icetex">Cargo</button>
          </div>
        </div>      
      </mat-card-actions>

      <div fxLayout="column">
        <div class="mat-elevation-z8">
  
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>
  
              <ng-container matColumnDef="" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.usuario}} </td>
              </ng-container>
  
              <ng-container matColumnDef="Nombre" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre} </td>
              </ng-container>
  
              <ng-container matColumnDef="Cargo" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
                <td mat-cell *matCellDef="let element">{{element.cargo}} </td>
              </ng-container>
  
              <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let element;">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header>Acci√≥n</th>
                  <div style="margin: 3px;">
                    <div>
                      <button mat-raised-button matTooltip="Actualizar">
                        <mat-icon color="warn">launch</mat-icon> Actualizar
                      </button>  
                    </div>
                   
                  </div>
                </mat-cell>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
