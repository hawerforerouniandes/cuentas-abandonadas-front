<mat-card>
    <div>Cuentas abandonadas - Listado de cargos</div>
    <mat-card-content>
        <mat-card-actions align="start">
          <div class="row" fxLayoutAlign="left">
            <div class="col-sm-2 col-md-2" >
              <button [routerLink]="['/cargoRegistro',0]" class="form-control btn-primary-icetex">Registrar Cargo</button>
            </div>
          </div>
        </mat-card-actions>
      <div fxLayout="column">
        <div class="mat-elevation-z8">

          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>
              <caption></caption>
              <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Nombre Cargo</th>
                <td mat-cell *matCellDef="let element" style="width: 900px;">{{element.nombre}} </td>
              </ng-container>

              <ng-container matColumnDef="Actions">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let element;">
                  <th mat-header-cell *matHeaderCellDef  mat-sort-header>Acci√≥n</th>
                  <div style="margin: 3px;">
                    <div>
                      <button [routerLink]="['/cargoRegistro',element.idCargo]" class="form-control btn-primary-icetex">Actualizar</button>
                    </div>

                  </div>
                </mat-cell>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
        </div>
      </div>

      <div class="row" fxLayoutAlign="center center">
        <div class="col-sm-3 col-md-3" style="margin-top: 40px;">
            <button [routerLink]="['/funcionario']" class="form-control btn-primary-icetex">Regresar</button>
        </div>
      </div>

    </mat-card-content>
</mat-card>
