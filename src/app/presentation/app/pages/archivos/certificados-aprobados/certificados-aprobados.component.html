<div class="container" style="min-height: 420px;">
  <div class="row mb-5">
      <div class="col-8">{{titulo}}</div>
      <div class="col-4">

      </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <label>Entidad financiera</label>
        <select class="form-control" id="Organizador" [(ngModel)]="entidad" required>
          <option value="null" [selected]="true" >Todas</option>
          <option
              *ngFor="let ent of entidades"
              value="{{ent.idOrganizacion}}">
              {{ent.nombre}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-2">
      <div class="row">
        <div class="col-12">
        <label>Tipo</label>
        <select class="form-control" id="Estado" [(ngModel)]="tipo" required>
          <option value="null" [selected]="true" >TODAS</option>
          <option value="TRASLADO" [selected]="false" >TRASLADO</option>
          <option value="VALORACION" [selected]="false" >VALORACION</option>
          <option value="REINTEGRO" [selected]="false" >REINTEGRO</option>
        </select>
      </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-6">
          <label>Fecha Inicio</label>
          <input type="date" class="form-control" [(ngModel)]="fechaInicio" required>
        </div>
        <div class="col-6">
          <label>Fecha Final</label>
          <input type="date" class="form-control" [(ngModel)]="fechaFin" required>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <input type="button" class="form-control btn-primary-icetex" style="width: 30%;margin: 0 auto;" (click)="buscar()" value="buscar">
    </div>
  </div>

  <div class="row mt-5">

    <ng-container>
    <ngx-datatable class="material"
            [rows]="rows"
            [columns]="columns"
            [columnMode]="columnMode.force"
            [sorts]="[{prop: 'codigo', dir: 'asc'}]"
            [headerHeight]="'auto'"
            [footerHeight]="100"
            [limit]="page.size"
            rowHeight="auto"
            [externalPaging]="true"
            [count]="page.totalElements"
            [offset]="page.pageNumber"
            (page)="setPage($event, true)">
      </ngx-datatable>
    </ng-container>
  </div>

  <ng-template #accionesTemplate let-value="value" let-row="row">
    <div>
    </div>
    <div>
      <mat-card-actions align="start">
        <button mat-raised-button color="primary" class="button-primary"
           [routerLink]="['/certificados-cargar/', value]">{{boton}}</button>
      </mat-card-actions>
    </div>
  </ng-template>

  <ng-template #monedaTemplate let-value="value" let-row="row">
    <div>
      $ {{value | number }}
    </div>
  </ng-template>

  <ng-template #fechaTemplate let-value="value" let-row="row">
    <div>
      {{value | date :'dd-MM-yyyy'}}
    </div>
  </ng-template>


</div>
