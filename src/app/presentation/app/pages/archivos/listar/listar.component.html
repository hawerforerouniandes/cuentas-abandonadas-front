<mat-card>
  <h4>Listado de archivos cargados.</h4>
  <mat-card-content>
    <mat-card-actions align="start">
      <button mat-raised-button color="primary" class="button-primary" style="margin-bottom: 20px;margin-left: 15px;"
         [routerLink]="['/cargar']">Cargar Archivo</button>
    </mat-card-actions>
    <div fxLayout="column">
      <div class="mat-elevation-z8">

        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="ID" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>IdCargue</th>
              <td mat-cell *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp;{{element.idCargue}} </td>
            </ng-container>

            <ng-container matColumnDef="Usuario" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
              <td mat-cell *matCellDef="let element">{{element.usuario}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let element">{{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Tipo" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
              <td mat-cell *matCellDef="let element">{{element.tipoArchivo}} </td>
            </ng-container>

            <ng-container matColumnDef="Archivo" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Archivo</th>
              <td mat-cell *matCellDef="let element">{{element.nombreArchivo}} </td>
            </ng-container>


            <ng-container matColumnDef="Fecha" >
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
              <td mat-cell *matCellDef="let element">{{element.fecModificacion | date :'dd-MM-yyyy'}} </td>
            </ng-container>


            <ng-container matColumnDef="Estado" >
              <th mat-header-cell *matHeaderCellDef  mat-sort-header>Estado</th>
              <td mat-cell *matCellDef="let element">{{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef></mat-header-cell>
              <mat-cell *matCellDef="let element;">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header>Acci√≥n</th>
                <div style="margin: 3px;">
                <button mat-raised-button matTooltip="Ver Errores" (click)="openError(element.idCargue)" *ngIf="element.estado === 'VALIDACION_FALLIDA'" >
                  <mat-icon color="warn">launch</mat-icon> Ver Errores
                </button>
                <div *ngIf="element.estado === 'VALIDACION_EXITOSA'">
                  <button mat-raised-button matTooltip="Aprobar" style="margin: 3px;" (click)="cambiarestado(element.idCargue,'confirmar_entidad')" >
                    <mat-icon color="primary" class="material-icons-outlined">check_circle</mat-icon> Aprobar
                  </button>
                  <button mat-raised-button matTooltip="Rechazar" (click)="cambiarestado(element.idCargue,'rechazar_entidad')">
                    <mat-icon color="accent">highlight_off</mat-icon> Rechazar
                  </button>
                </div>
                </div>
              </mat-cell>

            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </mat-card-content>
</mat-card>
