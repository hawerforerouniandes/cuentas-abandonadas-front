<div class="container" style="min-height: 420px;">
    <div class="row mb-5">
        <div class="col-8">Certificaciones</div>
        <div class="col-4">
           
        </div>
    </div>

    <div class="row">
      
      <ng-container>
      <ngx-datatable class="material"
              [rows]="rows" 
              [columns]="columns" 
              [columnMode]="columnMode.force"
              [sorts]="[{prop: 'codigo', dir: 'asc'}]" 
              [headerHeight]="'auto'" 
              [footerHeight]="100" 
              [limit]="page.size"
              rowHeight="auto" 
              [externalPaging]="true" 
              [count]="page.totalElements" 
              [offset]="page.pageNumber"
              (page)="setPage($event, true)">
        </ngx-datatable>
      </ng-container>
    </div>

    <ng-template #accionesTemplate let-value="value" let-row="row">
      <div>
        <button mat-raised-button>
          <mat-icon color="primary">file_present</mat-icon>
          <span>Cargar</span>
        </button>

      </div>
    </ng-template>

</div>
